<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="reclamation-piece-jointe-heading" data-cy="PieceJointeCreateUpdateHeading" style="font-family: Arial, sans-serif; font-weight: bold; color:#5993b0;">
        Ajouter <span style="font-weight: normal; color:black;">Pièce Jointe</span>
      </h2>

      <div>
        <reclamation-alert-error></reclamation-alert-error>

        <div *ngIf="editForm.controls.id.value !== null" class="mb-3">
          <label class="form-label" reclamationTranslate="global.field.id" for="field_id" style="font-weight: bold; color: black;">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_url" style="font-weight: bold; color: black;">Nom</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_piece_jointe" style="font-family: Arial, sans-serif; font-weight: bold; color: black;">Pièce jointe</label>
          <input type="file" class="form-control" name="piece_jointe" id="field_piece_jointe" data-cy="piece_jointe" formControlName="piece_jointe" />
        </div>

        <div class="mb-3">
          <label class="form-label" reclamationTranslate="pfeApp.pieceJointe.reclamation" for="field_reclamation" style="font-weight: bold; color: black;">Réclamation</label>
          <select
            class="form-control"
            id="field_reclamation"
            data-cy="reclamation"
            name="reclamation"
            formControlName="reclamation"
            [compareWith]="compareReclamation"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let reclamationOption of reclamationsSharedCollection" [ngValue]="reclamationOption">{{ reclamationOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span reclamationTranslate="entity.action.cancel" style="font-weight: bold;">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span style="font-weight: bold;">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
