<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="reclamation-piece-jointe-heading"
        data-cy="PieceJointeCreateUpdateHeading"
        reclamationTranslate="pfeApp.pieceJointe.home.createOrEditLabel"
      >
        Créer ou éditer un Piece Jointe
      </h2>

      <div>
        <reclamation-alert-error></reclamation-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" reclamationTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" reclamationTranslate="pfeApp.pieceJointe.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="mb-3">
          <label class="form-label" reclamationTranslate="pfeApp.pieceJointe.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="mb-3">
          <label class="form-label" reclamationTranslate="pfeApp.pieceJointe.data" for="field_data">Data</label>
          <input type="text" class="form-control" name="data" id="field_data" data-cy="data" formControlName="data" />
        </div>

        <div class="mb-3">
          <label class="form-label" reclamationTranslate="pfeApp.pieceJointe.reclamation" for="field_reclamation">Reclamation</label>
          <select
            class="form-control"
            id="field_reclamation"
            data-cy="reclamation"
            name="reclamation"
            formControlName="reclamation"
            [compareWith]="compareReclamation"
          >
            <option [ngValue]="null"></option>
            @for (reclamationOption of reclamationsSharedCollection; track $index) {
              <option [ngValue]="reclamationOption">{{ reclamationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span reclamationTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span reclamationTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
